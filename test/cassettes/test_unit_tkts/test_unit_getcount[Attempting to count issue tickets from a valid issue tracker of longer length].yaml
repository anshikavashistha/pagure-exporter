        {\n            \"full_url\": \"https://pagure.io/user/efedin\", \n            \"fullname\":
        \"Evgeny Fedin\", \n            \"name\": \"efedin\", \n            \"url_path\":
        \"user/efedin\"\n          }\n        }, \n        {\n          \"comment\":
        \"Port will be the default for AMQPs: `5671`.\\r\\nExchange shouldn't be necessary
        if you don't send messages, but if the config requires it it's `amq.topic`.\\r\\nThe
        username is `fedora`.\\r\\nThe queue can be left blank and that should mean
        asking the server to give you an autogenerated one. If the JMS plugin/library
        does not support this, you can choose a UUID4-like name, such as `00000000-0000-0000-0000-000000000000`
        where all the zeros are hex chars (`[0-9a-f]`)\", \n          \"date_created\":
        \"1701085317\", \n          \"edited_on\": null, \n          \"editor\": null,
