        \n            \"name\": \"zlopez\", \n            \"url_path\": \"user/zlopez\"\n
        \         }\n        }, \n        {\n          \"comment\": \"OK, so let me
        make a summary of this, after a week of work or so. The solution is composed
        of 3 elements:\\r\\n1. A git hook running on the server that will send messages
        on push. This hook already exists.\\r\\n2. A schema for the messages sent
        by the git hook. This is what will be used to generate the `Subject` and the
        body of the email. This work used to be done by `fedmsg_meta_fedora_infrastructure/scm.py`
        on fedmsg.\\r\\n3. A fedora-messaging consumer that will receive the messages,
        use the schema to generate the email components, and send the email. One process
        to rule them all, and in the darkness of the datacenter, bind them.\\r\\n\\r\\nPart
        3 could be done by anyone new to fedora-messaging and Toddlers, it's simple
        enough I think. I'm happy to give some mentoring on the fedora-messaging part
        (I haven't ever written a Toddler yet so I don't know about that part).\\r\\n\\r\\nPart
        1 is... trickier. The git hook is actually installed by Ansible, and has [two](https://pagure.io/fedora-infra/ansible/blob/main/f/roles/git/hooks/files/post-receive-fedora-messaging)
        [versions](https://pagure.io/fedora-infra/ansible/blob/main/f/roles/batcave/files/fedmsg-announce-commits.py),
        slightly different from each other, one adapted to Python 3 but not the other,
        one supporting namespaces but not the other. It's a bit of a mess. And hard
        to evolve into something that would use schemas as required by Part 2. Let's
        try to minimize the amount of raw code that we deploy with Ansible, please.\\r\\n\\r\\nI've
        taken those git hooks and tried to merge them into [a proper repo](https://github.com/fedora-infra/fedora-messaging-git-hook),
        retaining the features and the Python 3.6 compatibility (wasn't easy, but
        Pagure is currently running on Python 3.6), and adding some unit tests and
        QA tools at the same time.\\r\\n\\r\\nI've also written the schemas required
        by Part 2 in [another repo](https://github.com/fedora-infra/fedora-messaging-git-hook-messages).\\r\\n\\r\\nI
        don't think we want to deploy code directly from Github on pkgs01 and batcave,
        so I had those two be packaged into RPMs by Packit into a Copr repo: https://copr.fedorainfracloud.org/coprs/abompard/fedora-messaging-git-hook/.\\r\\n\\r\\nI'm
        going to rebuild the SRPMs from this repo into Koji's infra tag each time
        there's an update in the code even if it's an extra step because this is pretty
        sensitive code, running on batcave and dist-git on each commit and having
        full access to the repos. Or do you think it's not necessary?\\r\\n\\r\\nI'll
        try on staging today and hopefully it'll work out fine enough. We can work
        on the consumer (Part 3) in parallel.\", \n          \"date_created\": \"1701413159\",
