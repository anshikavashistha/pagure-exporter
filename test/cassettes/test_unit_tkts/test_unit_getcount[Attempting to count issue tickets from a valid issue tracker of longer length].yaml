        \"So, my theory is: \\r\\n\\r\\nsome large request or set of requests is coming
        in then, bodhi starts processing them, the database gets really busy and is
        churning on them, then openshift sees bodhi not respond and so it kills the
        web pods. ;( \\r\\n\\r\\nI have done several things to try and fix this: \\r\\n\\r\\n*
        I tweaked the db config to hopefully be more perfomant. It should have more
        workers and use more memory now. So ideally it would process fast enough to
        avoid the issue.\\r\\n* I increased bodhi's liveness probe time from 10s to
        15s. \\r\\n\\r\\nAlong the way I found that bodhi's 'mid' pod that is supposed
        to do db schema updates wasnt defined right. I fixed that and it should be
        working now. (which I had to do to change the timeout anyhow). \\r\\n\\r\\nI've
