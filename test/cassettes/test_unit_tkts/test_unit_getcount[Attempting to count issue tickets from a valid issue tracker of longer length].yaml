        \n            \"name\": \"kevin\", \n            \"url_path\": \"user/kevin\"\n
        \         }\n        }, \n        {\n          \"comment\": \"> This all seems
        kinda complex when it could just send email from the hook, but makes sense.
        :(\\r\\n\\r\\nAgreed, if the hook has no other use than sending an email to
        scm-list, then it's very overkill. But I think we want a fedora-messaging
        message to be sent when a commit is received nonetheless, so that people can
        get those from FMN, have it be recorded in datanommer, etc.\\r\\n\\r\\n> one
        thing I am a bit worried at with this and toddlers is that it will get a heavy
        processing flow... if we have a bunch of things in toddlers we need to make
        sure a problem with one toddler doesn't cause all of them to stop processing...
        or slow down.\\r\\n\\r\\nGood point, I haven't looked at Toddler's code, but
        I would bet that processing of a message starts when the processing of the
        previous message has finished. So one slow toddler will slow down the whole
        processing. We should however be able to run multiple toddlers pods in parallel,
        and they would not be waiting on each other.\\r\\n\\r\\nOne more thing: Pagure
        sends a message on each push, so for dist-git we actually have two messages
        from the same action. Not a big deal, but maybe a bit superfluous.\\r\\nWe
        still need this git hook for the batcave repos (such as ansible), though.\\r\\n\\r\\n\",
