        \"Evgeny Fedin\", \n            \"name\": \"efedin\", \n            \"url_path\":
        \"user/efedin\"\n          }\n        }, \n        {\n          \"comment\":
        \"Oh, yeah that's not fedora-messaging, that's the old fedmsg (its predecessor).
        It did not have any protection against lost messages, so that might be why
        you're not getting them.\\r\\nTry switching to the \\\"rabbitmq\\\" mode,
        with the following config:\\r\\n\\r\\n```\\r\\nhostname: \\\"rabbitmq.fedoraproject.org\\\"\\r\\nvirtualHost:
        \\\"/public_pubsub\\\"\\r\\ntopic: \\\"org.fedoraproject.prod.github.issue.comment\\\"\\r\\n```\\r\\n\\r\\nFor
