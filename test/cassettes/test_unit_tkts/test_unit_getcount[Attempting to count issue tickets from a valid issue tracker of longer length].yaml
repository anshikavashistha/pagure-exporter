        null, \n          \"reactions\": {}, \n          \"user\": {\n            \"full_url\":
        \"https://pagure.io/user/abompard\", \n            \"fullname\": \"Aur\\u00e9lien
        Bompard\", \n            \"name\": \"abompard\", \n            \"url_path\":
        \"user/abompard\"\n          }\n        }\n      ], \n      \"content\": \"Hello,\\r\\n\\r\\nWe've
        been encountering a rather unusual issue with our Fedora messaging bus setup,
        where messages are being skipped intermittently. This started last night and
        has been quite erratic in its occurrence.\\r\\n\\r\\nIn our setup, we're using
        github2fedmsg for posting messages to fedora messaging bus. These are then
        picked up by Jenkins, which runs on the Red Hat intranet and uses a JMS messaging
        plugin to listen for specific topics and dispatch jobs.\\r\\n\\r\\nThe core
        of the issue is that, starting on Tuesday, a large portion of messages - I'd
        estimate around 90% - began being skipped. This wasn't constant; it lasted
        for about 5 hours, seemed to resolve itself, but then started again yesterday.\\r\\n\\r\\nWhat's
        puzzling is that we can see all the messages are present in the bus via datagrepper.
        Yet, on our end, everything seems in order - no strange logs, no updates to
        either the plugin or Jenkins that could explain this.\\r\\n\\r\\nWe would
        really appreciate it if you could take a look at the fedora messaging side
        of things to see if everything is functioning as it should. Your insight into
        this would be incredibly helpful.\\r\\n\\r\\nThanks a lot for your help!\",
