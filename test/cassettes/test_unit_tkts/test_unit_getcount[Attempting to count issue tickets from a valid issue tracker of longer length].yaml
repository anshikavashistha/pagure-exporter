        of the plugin. Btw, plugin is https://plugins.jenkins.io/jms-messaging/\\r\\n\\r\\n
        \   - fedMsg:\\r\\n        hubAddr: \\\"tcp://hub.fedoraproject.org:9940\\\"\\r\\n
        \       name: \\\"fedmsg\\\"\\r\\n        pubAddr: \\\"tcp://172.19.4.24:9941\\\"\\r\\n
        \       topic: \\\"org.fedoraproject.prod.github.issue.comment\\\"\\r\\n\",
        \n          \"date_created\": \"1700750337\", \n          \"edited_on\": null,
